global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-louie'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Scrape the AI-Louie backend FastAPI application
  - job_name: 'ai-louie-backend'
    static_configs:
      - targets: ['backend:8888']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Qdrant vector database metrics (if available)
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ONNX inference service monitoring
  - job_name: 'onnx-inference'
    static_configs:
      - targets: ['inference:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Blackbox exporter for probing HTTP endpoints
  - job_name: 'blackbox'
    static_configs:
      - targets: ['blackbox-exporter:9115']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Streamlit frontend monitoring via blackbox exporter
  - job_name: 'frontend'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://frontend:8501/_stcore/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
